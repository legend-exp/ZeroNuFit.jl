jobs:
  test:
    name: Julia ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }} - ${{ github.event_name }}
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.version == 'nightly' }}
    strategy:
      fail-fast: false
      matrix:
        version:
          - '1.11'
          - '1'
          - 'pre'
        os:
          - ubuntu-latest
        arch:
          - x64
        include:
          - version: 1
            os: ubuntu-latest
            arch: x86
          - version: 1
            os: macOS-latest
            arch: arm64
          - version: 1
            os: windows-latest
            arch: x64
          # Add a job for 32-bit
          - version: 1
            os: ubuntu-latest
            arch: i686  # for 32-bit architecture
    steps:
      - uses: actions/checkout@v4

      # Set up Julia
      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}

      # Set up Conda for 32-bit
      - name: Set up Conda for 32-bit
        run: |
          if [[ "${{ matrix.arch }}" == "i686" ]]; then
            export CONDA_ARCH=i686
          else
            export CONDA_ARCH=x86_64
          fi
          julia -e 'using Conda; Conda.add("python", channel="defaults", arch=ENV["CONDA_ARCH"])'

      # Install packages and run tests
      - name: Update Julia packages
        run: |
          julia -e 'using Pkg; Pkg.update()'  # Automatically update packages

      # Cache dependencies
      - uses: julia-actions/cache@v2

      # Build Julia package
      - uses: julia-actions/julia-buildpkg@v1

      # Run tests
      - uses: julia-actions/julia-runtest@v1
        with:
          coverage: ${{ matrix.version == '1' && matrix.os == 'ubuntu-latest' && matrix.arch == 'x64' }}

      # Process coverage (optional)
      - uses: julia-actions/julia-processcoverage@v1
        if: matrix.version == '1' && matrix.os == 'ubuntu-latest' && matrix.arch == 'x64'

      # Upload to Codecov (optional)
      - uses: codecov/codecov-action@v5
        if: matrix.version == '1' && matrix.os == 'ubuntu-latest' && matrix.arch == 'x64'
        with:
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}
          files: lcov.info
